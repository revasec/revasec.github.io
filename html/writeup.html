<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xReva â€” Write-ups</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #080808;
            --bg-secondary: #111111;
            --text-primary: #e8e8e8;
            --text-secondary: #666666;
            --accent: #e8e8e8;
            --accent-dim: #aaaaaa;
            --border: #1e1e1e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .matrix {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.04;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            margin-bottom: 3rem;
            transition: color 0.2s ease;
        }

        .back-link:hover { color: var(--accent); }

        .page-header {
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #aaaaaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .writeup-count {
            display: inline-block;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--accent-dim);
            font-size: 0.75rem;
            padding: 0.2rem 0.7rem;
            border-radius: 20px;
            margin-left: 0.75rem;
            vertical-align: middle;
        }

        .writeup-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .writeup-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.25s ease;
            gap: 1rem;
        }

        .writeup-card:hover {
            border-color: var(--accent-dim);
            transform: translateX(4px);
            box-shadow: 0 4px 20px rgba(200, 200, 200, 0.06);
        }

        .writeup-card-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 0;
        }

        .writeup-platform-badge {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .writeup-platform-badge img {
            width: 22px;
            height: 22px;
            object-fit: contain;
            border-radius: 4px;
        }

        .writeup-info { min-width: 0; }

        .writeup-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .writeup-meta {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-top: 0.2rem;
            flex-wrap: wrap;
        }

        .writeup-meta span {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .tag {
            display: inline-block;
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            color: var(--accent-dim);
        }

        .tag.web    { border-color: #2a3a2a; color: #6a9a6a; }
        .tag.easy   { border-color: #2a3a2a; color: #6a9a6a; }
        .tag.medium { border-color: #3a3020; color: #9a8a5a; }
        .tag.hard   { border-color: #3a2020; color: #9a5a5a; }

        .writeup-arrow {
            color: var(--text-secondary);
            font-size: 0.9rem;
            flex-shrink: 0;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .writeup-card:hover .writeup-arrow {
            transform: translateX(3px);
            color: var(--accent);
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container { padding: 2rem 1rem; }
        }
    </style>
</head>
<body>
    <canvas class="matrix"></canvas>

    <div class="container">

        <a href="../index.html" class="back-link">&#8592; back</a>

        <div class="page-header">
            <h1 align="center">Write-ups</h1>
            <p align="center">CTF challenges, HTB &amp; TryHackMe.</p>
        </div>

        <div class="writeup-list">

            <a href="writeup/valenfind.html" class="writeup-card">
                <div class="writeup-card-left">
                    <div class="writeup-platform-badge">
                        <img src="../images/6.jpg" alt="TryHackMe">
                    </div>
                    <div class="writeup-info">
                        <div class="writeup-title">Valenfind</div>
                        <div class="writeup-meta">
                            <span>Feb 2026</span>
                            <span>&#183;</span>
                            <span class="tag web">Web</span>
                            <span class="tag medium">Medium</span>
                        </div>
                    </div>
                </div>
                <span class="writeup-arrow">&#8594;</span>
            </a>

        </div>

        <footer class="footer">
            <p>contact : revaa@proton.me</p>
            &#169; 2026 All rights reserved.
        </footer>
    </div>

    <script>
        const canvas = document.querySelector('.matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*";
        const fontSize = 14;
        const drops = Array(Math.floor(canvas.width / fontSize)).fill(1);
        function draw() {
            ctx.fillStyle = 'rgba(8,8,8,0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#c8c8c8';
            ctx.font = fontSize + 'px monospace';
            drops.forEach((y, i) => {
                ctx.fillText(chars[Math.floor(Math.random() * chars.length)], i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 50);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
